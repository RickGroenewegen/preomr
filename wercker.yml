box: mgood/appengine-python
build:
  steps:
    - script:
        code: |
            id
deploy:
  steps: 
    - script:
        code: |
            cd $WERCKER_SOURCE_DIR
            key=`mktemp --suffix .json`
            ls -latr $key
            echo "$JSON_KEY" > $key
            debug "Using $EMAIL for deploy, keyfile: $key"
            ls -latr $key
            pip install pyopenssl
            gcloud auth activate-service-account $EMAIL --key-file $key
            gcloud preview app deploy appengine/app.yaml --project preomr-1244 
            success 'Finished'
