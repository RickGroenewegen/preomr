box: google/cloud-sdk
build:
  steps:
    - script:
        code: |
            id
deploy:
  steps: 
    - mktemp:
        envvar: KEY_FILE
    - create-file:
        name: writekey
        filename: $KEY_FILE.json
        content: $JSON_KEY
        overwrite: true
        hide-from-log: true
    - script:
        code: |
            cd $WERCKER_SOURCE_DIR
            gcloud auth activate-service-account $EMAIL --key-file $KEY_FILE.json
            gcloud preview app deploy appengine/app.yaml --project preomr-1244 
            success 'Finished'
