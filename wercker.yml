box: mgood/appengine-python
build:
  steps:
    - script:
        code: |
            id
deploy:
  steps: 
    - script:
        code: |
            cd $WERCKER_SOURCE_DIR
            echo "$APP_PASSWORD" > "$WERCKER_STEP_TEMP/password"
            debug "Using $EMAIL for deploy"
            ls -latr /usr/local/google-cloud-sdk/bin
            app_cfg.py appengine/app.yaml --email $EMAIL --passin < "$WERCKER_STEP_TEMP/password"
            success 'Finished'
